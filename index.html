<html>
  <head>
    <title>Pong</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>
  <body>
    <canvas></canvas>
    <button > mute </button>
    <div class="box">
    <p> Controls: <br>
      Left paddle: w for up, s for down <br>
      Right paddle: up arrow key for up, down arrow key for down <br> <br>
      Powerups:
      <div class="mega" ></div>
        <br><br>
      <div class="text">Mega Paddle</div>
      <div class="paddle-speed" > </div>
      <br><br>
      <div class="text">Paddle Speed Up</div>
      <div class="fireball" > </div> <br><br>
      <div class="text">Fireball</div>
      <div class="disco" /> </div> <br><br>
      <div class="text">Disco Time!! </div>
    </p>
  </div>

    <script type="application/javascript" src="js/leftPaddle.js"></script>
    <script type="application/javascript" src="js/rightPaddle.js"></script>
    <script type="application/javascript" src="js/ball.js"></script>
    <script type="application/javascript" src="js/powerup.js"></script>
    <script type="application/javascript" src="js/game.js"> </script>
    <script type="application/javascript" src="js/gameView.js"> </script>
    <script type="application/javascript">

      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        var mute = document.getElementsByTagName("button")[0];

        canvasEl.width = Pong.Game.DIM_X;
        canvasEl.height = Pong.Game.DIM_Y;
        var ctx = canvasEl.getContext("2d");
        var game = new Pong.Game();

        new Pong.GameView(game, ctx).start();
        mute.addEventListener("click", game.muteAll.bind(this, game), false)
      })();
    </script>
